variableGroups:
    - title: "Required Inputs"
      variables
        - "compartment_ocid"
        - "region"
        - "bucket_name"
        - "access_type"
variables:
    "compartment_ocid":
        type: oci:identity:compartment:id
        visible: true
        required: true
        title: "Compartment"
        description: "The compartment to create the resources in."
"region":
    type: oci:identity:region:name
    visible: true
    required: true
    title: "Region"
    description: "The region in which to create resources."
"bucket_name":
    type: string
    visible: true
    required: true
    title: "Bucket Name"
    description: "The name of the bucket to create."
    pattern: "^([a-zA-Z\\d-_\\.]+)$"
"access_type":
    type: enum
    visible: true
    required: true
    title: "Bucket Access Type"
    default: â€œNoPublicAccess"
    enum:
      - NoPublicAccess
      - PublicRead
